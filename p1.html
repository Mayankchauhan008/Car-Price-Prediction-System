<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        body {
            background-image:url('https://img.freepik.com/free-vector/vehicle-sale-concept-illustration_114360-1634.jpg?t=st=1735841753~exp=1735845353~hmac=e2c1502c53a88b7a1bbb356022163619e5fc0b494d7d95557a803c5104d4a95f&w=1060');
            margin: 0;
            background-repeat: no-repeat;
            background-size: 100%;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-image:url('https://www.shutterstock.com/shutterstock/photos/2331379239/display_1500/stock-photo-sale-of-new-and-used-cars-in-a-dealership-lots-of-cars-in-the-car-park-black-white-silver-and-2331379239.jpg');  
            background-repeat: no-repeat;
            border-image-width: 100%;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #efe8e8;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #f2eaea;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }

        .submit-btn {
            background: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Car Price Prediction</h1>
        <form id="car-price-form">
            <div class="form-group">
                <label for="car-model">Car Model</label>
                <input type="text" id="car-model" name="car_model" placeholder="Enter car model" required>
            </div>

            <div class="form-group">
                <label for="fuel-type">Fuel Type</label>
                <select id="fuel-type" name="fuel_type" required>
                    <option value="">Select fuel type</option>
                    <option value="petrol">Petrol</option>
                    <option value="diesel">Diesel</option>
                    <option value="electric">Electric</option>
                    <option value="hybrid">Hybrid</option>
                </select>
            </div>

            <div class="form-group">
                <label for="year">Year of Model</label>
                <input type="number" id="year" name="year" placeholder="Enter year of model" min="1900" max="2025" required>
            </div>

            <div class="form-group">
                <label for="km-travel">Kilometers Traveled</label>
                <input type="number" id="km-travel" name="km_travel" placeholder="Enter kilometers traveled" min="0" required>
            </div>

            <button type="submit" class="submit-btn">Predict Price</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('car-price-form');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const carModel = document.getElementById('car-model').value;
            const fuelType = document.getElementById('fuel-type').value;
            const year = document.getElementById('year').value;
            const kmTravel = document.getElementById('km-travel').value;

            alert(`Car Model: ${carModel}\nFuel Type: ${fuelType}\nYear: ${year}\nKilometers Traveled: ${kmTravel}`);
        });
    </script>
</body>
</html>
